<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <! -- link rel="shortcut icon" href="../../docs-assets/ico/favicon.png" -->

    <title>Tuesday</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ STATIC_URL }}css/bootstrap.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{{ STATIC_URL }}css/custom/arm.css" rel="stylesheet">
  </head>

  <body>
    <div id="wrap">
      <div class="container">
        <div class="page-header">
          <h1>Tuesday <small>a web controller of Robotic Edge Arm</small></h1>
        </div>
        <div class="well">
            <span class="label label-default" style="font-size: large">STATUS:</span>
            <span id="arm_status" class="label" style="font-size: large"> </span>
        </div>

        <div class="row">
        {% for part_id in part_ids %}
            {% include 'parts/part_panel.html' with part_id=part_id %}
        {% endfor %}
        </div>

        <div id="footer">
          <div class="container">
            <p class="text-muted">version 0.1 by <a href="https://github.com/mapler">mapler</a></p>
          </div>
        </div>
    </div>
  </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap.js"></script>
    <script src="{{ STATIC_URL }}js/arm.js"></script>
    <script>
      $.ajaxSetup({data: {
        csrfmiddlewaretoken: '{{ csrf_token }}'
      }});
    </script>
  </body>
</html>
